<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Timer</title>
</head>
<body>

    <!--navbar\-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-opacity-50">
        <div class="container">
          <a class="navbar-brand" href="#">KAMARANGGA</a>
          <button class="navbut navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </div>
          </div>
        </div>
      </nav>
      <!--akhri navbar-->

    <section>
        <div class="container justify-content-center text-center">
            <div class="row text-center mt-5">
                <h2>COUNTDOWN TIMER</h2>
            </div>
            <div class="row justify-content-center text-center dmenu">
              <div class="col-12">
                <div id="clock" class="progress-clock justify-content-center text-center">
                  <button class="butclo progress-clock__time-date" data-group="d" type="button">
                    <small data-unit="w">Sunday</small><br>
                    <span data-unit="mo">January</span>
                    <span data-unit="d">1</span>
                  </button>
                  <button class="butclo progress-clock__time-digit" data-unit="h" data-group="h" type="button">12</button><span
                    class="progress-clock__time-colon">:</span><button class="butclo progress-clock__time-digit" data-unit="m"
                    data-group="m" type="button">00</button><span class="progress-clock__time-colon">:</span><button
                    class="butclo progress-clock__time-digit" data-unit="s" data-group="s" type="button">00</button>
                  <span class="progress-clock__time-ampm" data-unit="ap">AM</span>
                  <svg class="progress-clock__rings" width="256" height="256" viewBox="0 0 256 256">
                    <defs>
                      <linearGradient id="pc-red" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(343,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(323,90%,55%)" />
                      </linearGradient>
                      <linearGradient id="pc-yellow" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(43,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(23,90%,55%)" />
                      </linearGradient>
                      <linearGradient id="pc-blue" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(223,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(203,90%,55%)" />
                      </linearGradient>
                      <linearGradient id="pc-purple" x1="1" y1="0.5" x2="0" y2="0.5">
                        <stop offset="0%" stop-color="hsl(283,90%,55%)" />
                        <stop offset="100%" stop-color="hsl(263,90%,55%)" />
                      </linearGradient>
                    </defs>
                    <!-- Days of Month -->
                    <g data-units="d">
                      <circle class="progress-clock__ring" cx="128" cy="128" r="74" fill="none" opacity="0.1"
                        stroke="url(#pc-red)" stroke-width="12" />
                      <circle class="progress-clock__ring-fill" data-ring="mo" cx="128" cy="128" r="74" fill="none"
                        stroke="url(#pc-red)" stroke-width="12" stroke-dasharray="465 465" stroke-dashoffset="465"
                        stroke-linecap="round" transform="rotate(-90,128,128)" />
                    </g>
                    <!-- Hours of Day -->
                    <g data-units="h">
                      <circle class="progress-clock__ring" cx="128" cy="128" r="90" fill="none" opacity="0.1"
                        stroke="url(#pc-yellow)" stroke-width="12" />
                      <circle class="progress-clock__ring-fill" data-ring="d" cx="128" cy="128" r="90" fill="none"
                        stroke="url(#pc-yellow)" stroke-width="12" stroke-dasharray="565.5 565.5" stroke-dashoffset="565.5"
                        stroke-linecap="round" transform="rotate(-90,128,128)" />
                    </g>
                    <!-- Minutes of Hour -->
                    <g data-units="m">
                      <circle class="progress-clock__ring" cx="128" cy="128" r="106" fill="none" opacity="0.1"
                        stroke="url(#pc-blue)" stroke-width="12" />
                      <circle class="progress-clock__ring-fill" data-ring="h" cx="128" cy="128" r="106" fill="none"
                        stroke="url(#pc-blue)" stroke-width="12" stroke-dasharray="666 666" stroke-dashoffset="666"
                        stroke-linecap="round" transform="rotate(-90,128,128)" />
                    </g>
                    <!-- Seconds of Minute -->
                    <g data-units="s">
                      <circle class="progress-clock__ring" cx="128" cy="128" r="122" fill="none" opacity="0.1"
                        stroke="url(#pc-purple)" stroke-width="12" />
                      <circle class="progress-clock__ring-fill" data-ring="m" cx="128" cy="128" r="122" fill="none"
                        stroke="url(#pc-purple)" stroke-width="12" stroke-dasharray="766.5 766.5" stroke-dashoffset="766.5"
                        stroke-linecap="round" transform="rotate(-90,128,128)" />
                    </g>
                  </svg>
                </div>
              </div>
              <div class="col-12 wave">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffffff" fill-opacity="1" d="M0,160L20,133.3C40,107,80,53,120,80C160,107,200,213,240,224C280,235,320,149,360,133.3C400,117,440,171,480,213.3C520,256,560,288,600,256C640,224,680,128,720,96C760,64,800,96,840,128C880,160,920,192,960,197.3C1000,203,1040,181,1080,170.7C1120,160,1160,160,1200,149.3C1240,139,1280,117,1320,117.3C1360,117,1400,139,1420,149.3L1440,160L1440,320L1420,320C1400,320,1360,320,1320,320C1280,320,1240,320,1200,320C1160,320,1120,320,1080,320C1040,320,1000,320,960,320C920,320,880,320,840,320C800,320,760,320,720,320C680,320,640,320,600,320C560,320,520,320,480,320C440,320,400,320,360,320C320,320,280,320,240,320C200,320,160,320,120,320C80,320,40,320,20,320L0,320Z"></path></svg>
              </div>
              <div class="col-12 cntdwn">
                <div id="mainstopwatch">
                  <div class="mainTime">
                      <span id="mainminute">00</span>
                      <span id="mainsecond">00</span>
                      <span id="milliseconds">00</span>
   
              </div>
              <br>
              <button id="start" onclick="start();">Start</button>
              <button id="stop" onclick="stop();">Stop</button>
              <button id="reset" onclick="reset();">Reset</button>
              </div>
            </div>
        </div>
    </section>
</body>
