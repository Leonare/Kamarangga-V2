  <script>
    const alert = document.querySelector(".myAlert");
const myBar = document.querySelector(".myBar");

function moveEasy() {
var elem = document.getElementById("myBar");
var width = 1;
var id = setInterval(frame, 100);
function frame() {
  if (width >= 100) {
    clearInterval(id);
    alert.classList.toggle("d-none");
  } else {
    width++;
    elem.style.width = width + "%";
    document.getElementById("label").innerHTML = width * 1 + "%";
  }
}
}
function moveMed() {
var elem = document.getElementById("myBar");
var width = 1;
var id = setInterval(frame, 30000);
function frame() {
  if (width >= 100) {
    clearInterval(id);
    alert.classList.toggle("d-none");
  } else {
    width++;
    elem.style.width = width + "%";
    document.getElementById("label").innerHTML = width * 1 + "%";
  }
}
}
function moveHard() {
var elem = document.getElementById("myBar");
var width = 1;
var id = setInterval(frame, 60000);
function frame() {
  if (width >= 100) {
    clearInterval(id);
    alert.classList.toggle("d-none");
  } else {
    width++;
    elem.style.width = width + "%";
    document.getElementById("label").innerHTML = width * 1 + "%";
  }
}
}

function refreshPage(){

} 
</script>
